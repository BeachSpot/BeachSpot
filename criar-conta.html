<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeachSpot</title>
    <style>
        /* Estilos originais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0138b4, #73bff6);
            padding: 20px;
        }

        .container {
            display: flex;
            max-width: 1200px;
            width: 100%;
            min-height: 650px;
        }

        .left-section {
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            color: white;
        }

        .left-content {
            position: relative;
            z-index: 1;
        }

        .main-title {
            color: #FFFFFF;
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 40px;
            line-height: 1.2;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease, border 0.3s ease, background 0.3s ease;
            color: #1F2937;
            border: 2px solid transparent;
            cursor: pointer;
            width: 100%;
            text-align: left;
        }

        .feature-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.2);
        }
        
        .feature-card:active {
            transform: translateY(1px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .feature-card.selected {
            background: #F0F8FF;
            border-color: #0288D1;
            box-shadow: 0 16px 48px rgba(0, 0, 0, 0.25);
            transform: scale(1.02);
        }

        .feature-header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .feature-icon {
            width: 40px;
            height: 40px;
            margin-right: 12px;
            background: linear-gradient(135deg, #2196F3 0%, #1565C0 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .feature-icon svg {
            width: 24px;
            height: 24px;
            stroke: white;
            fill: none;
            stroke-width: 2;
        }

        .feature-title {
            color: #1F2937;
            font-size: 18px;
            font-weight: 600;
        }

        .feature-description {
            color: #6B7280;
            font-size: 14px;
            line-height: 1.6;
        }

        .logo {
            position: relative;
            z-index: 1;
        }

        .logo img {
            width: 200px;
            height: auto;
        }

        .right-section {
            flex: 1;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .selection-card {
            background: #FFFFFF;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            max-width: 450px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }

        .form-title {
            color: #1985d4;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .form-subtitle {
            color: #6B7280;
            font-size: 14px;
            text-align: center;
            margin-bottom: 32px;
        }

        .form-subtitle a {
            color: #1976D2;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .form-subtitle a:hover {
            color: #0D47A1;
            text-decoration: underline;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            color: #1F2937;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #E5E7EB;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #1976D2;
            box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.1);
        }

        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            color: #6B7280;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #1F2937;
        }

        .password-toggle svg {
            width: 20px;
            height: 20px;
        }

        .terms-text {
            color: #6B7280;
            font-size: 12px;
            line-height: 1.5;
            margin-bottom: 24px;
            text-align: center;
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: #0288D1;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .btn-primary:hover {
            background: #0277BD;
            transform: translateY(-1px);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #E5E7EB;
        }

        .divider span {
            color: #6B7280;
            font-size: 12px;
            padding: 0 16px;
        }

        .social-buttons {
            display: flex;
            gap: 12px;
        }

        .btn-social {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px;
            background: white;
            border: 1px solid #E5E7EB;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #1F2937;
            cursor: pointer;
            transition: background 0.3s ease, border-color 0.3s ease;
        }

        .btn-social:hover {
            background: #F9FAFB;
            border-color: #D1D5DB;
        }

        .btn-social svg {
            width: 20px;
            height: 20px;
        }

        /* Responsividade */
        @media (max-width: 968px) {
            .container {
                flex-direction: column;
                max-width: 500px;
                background: rgba(255, 255, 255, 0.9);
                border-radius: 16px;
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            }

            .left-section {
                padding: 40px;
                min-height: auto;
                color: #1F2937;
            }

            .left-section::before,
            .left-section::after {
                display: none;
            }

            .main-title {
                color: #1E3A8A;
            }

            .right-section {
                padding: 40px;
            }

            .selection-card {
                box-shadow: none;
                padding: 0;
            }
        }

        @media (max-width: 480px) {

            .left-section,
            .right-section {
                padding: 30px 20px;
            }

            .main-title {
                font-size: 32px;
            }

            .form-title {
                font-size: 24px;
            }

            .social-buttons {
                flex-direction: column;
            }
        }
        
        /* Estilos do Modal de Alerta (Atualizados) */
        .alert-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .alert-modal.visible {
            opacity: 1;
            visibility: visible;
        }

        .alert-box {
            background: rgba(255, 255, 255, 0.95); /* Alterado */
            border-radius: 12px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1); /* Alterado */
            position: relative;
            transform: scale(0.95);
            transition: transform 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease; /* Alterado */
            border: 2px solid transparent; /* Adicionado */
        }

        .alert-modal.visible .alert-box {
            transform: scale(1);
        }

        /* Estilos específicos para sucesso e erro */
        .alert-box.success {
            border-color: #198754; /* Adicionado */
            box-shadow: 0 16px 48px rgba(25, 135, 84, 0.25); /* Alterado */
        }
        
        .alert-box.success .alert-header {
            color: #198754;
        }
        
        .alert-box.error {
            border-color: #dc3545; /* Adicionado */
            box-shadow: 0 16px 48px rgba(220, 53, 69, 0.25); /* Alterado */
        }

        .alert-box.error .alert-header {
            color: #dc3545;
        }

        .alert-header {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .alert-message {
            font-size: 16px;
            color: #4B5563;
            margin-bottom: 25px;
        }

        .alert-close-btn {
            background: #0288D1; /* Alterado para combinar com o botão principal */
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .alert-close-btn:hover {
            background: #0277BD; /* Alterado */
            transform: translateY(-1px);
        }

        .alert-close-btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Lado Esquerdo -->
        <div class="left-section">
            <div class="left-content">
                <h1 class="main-title">Boas-vindas ao seu<br>lugar ao sol.</h1>

                <button type="button" class="feature-card" data-tipo-conta="cliente">
                    <div class="feature-header">
                        <div class="feature-icon">
                            <svg viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                        </div>
                        <h3 class="feature-title">Perfil Cliente</h3>
                    </div>
                    <p class="feature-description">
                        Reserve seu lugar na areia, escolha guarda-sóis e cadeiras com antecedência e garanta um dia de praia perfeito.
                    </p>
                </button>

                <button type="button" class="feature-card" data-tipo-conta="gestor">
                    <div class="feature-header">
                        <div class="feature-icon">
                            <svg viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect>
                                <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
                            </svg>
                        </div>
                        <h3 class="feature-title">Perfil Gestor</h3>
                    </div>
                    <p class="feature-description">
                        Gerencie suas reservas, organize a disposição de guarda-sóis e otimize a ocupação do seu espaço na praia.
                    </p>
                </button>
            </div>

            <div class="logo">
                <img src="/assets/img/Logo BeachSpot.png" alt="BeachSpot Logo">
            </div>
        </div>

        <!-- Lado Direito -->
        <div class="right-section">
            <div id="registration-form-card" class="selection-card">
                <h2 class="form-title">Crie sua conta</h2>
                <p class="form-subtitle">
                    Já tem uma conta? <a href="#">Entrar</a>
                </p>

                <form id="registration-form">
                    <input type="hidden" id="tipo-conta" name="tipo_conta">

                    <div class="form-group">
                        <label class="form-label" for="name">Nome</label>
                        <input type="text" id="name" class="form-input" placeholder="Digite seu nome" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="email">E-mail</label>
                        <input type="email" id="email" class="form-input" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="password">Senha</label>
                        <div class="password-wrapper">
                            <input type="password" id="password" class="form-input" placeholder="Crie uma senha" required>
                            <button type="button" class="password-toggle" onclick="togglePassword()">
                                <svg id="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                                <svg id="eye-off-icon" style="display: none;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                    <line x1="1" y1="1" x2="23" y2="23"></line>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <p class="terms-text">
                        Ao se cadastrar, você concorda com nossos Termos de Uso e Política de Privacidade.
                    </p>
                    
                    <button type="submit" class="btn-primary">Cadastrar</button>
                </form>

                <div class="divider">
                    <span>ou cadastre-se com</span>
                </div>

                <div class="social-buttons">
                    <button class="btn-social">
                        <svg viewBox="0 0 24 24" fill="#1877F2">
                            <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path>
                        </svg>
                        Facebook
                    </button>
                    <button class="btn-social">
                        <svg viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Google
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Novo Modal de Alerta -->
    <div id="alert-modal" class="alert-modal">
        <div class="alert-box">
            <h3 id="alert-title" class="alert-header"></h3>
            <p id="alert-message" class="alert-message"></p>
            <button id="alert-close-btn" class="alert-close-btn">OK</button>
        </div>
    </div>

    <script>
        // Função para alternar a visibilidade da senha
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');
            const eyeOffIcon = document.getElementById('eye-off-icon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.style.display = 'none';
                eyeOffIcon.style.display = 'block';
            } else {
                passwordInput.type = 'password';
                eyeIcon.style.display = 'block';
                eyeOffIcon.style.display = 'none';
            }
        }
        
        // Função para mostrar o modal de alerta
        function showAlert(title, message, type) {
            const modal = document.getElementById('alert-modal');
            const box = modal.querySelector('.alert-box');
            const titleElement = document.getElementById('alert-title');
            const messageElement = document.getElementById('alert-message');
            
            titleElement.textContent = title;
            messageElement.textContent = message;

            // Define o tipo de alerta para estilização
            box.classList.remove('success', 'error');
            box.classList.add(type);
            
            modal.classList.add('visible');
        }

        // Função para esconder o modal de alerta
        function hideAlert() {
            const modal = document.getElementById('alert-modal');
            modal.classList.remove('visible');
        }

        document.addEventListener('DOMContentLoaded', () => {
            const featureCards = document.querySelectorAll('.feature-card');
            const registrationForm = document.getElementById('registration-form');
            const tipoContaInput = document.getElementById('tipo-conta');
            const alertCloseBtn = document.getElementById('alert-close-btn');

            featureCards.forEach(card => {
                card.addEventListener('click', () => {
                    featureCards.forEach(c => c.classList.remove('selected'));
                    card.classList.add('selected');
                    const accountType = card.getAttribute('data-tipo-conta');
                    tipoContaInput.value = accountType;
                });
            });

            // Adiciona o listener para o botão de fechar do modal
            alertCloseBtn.addEventListener('click', hideAlert);

            // Adiciona o listener para o envio do formulário
            registrationForm.addEventListener('submit', async (event) => {
                event.preventDefault();

                if (!tipoContaInput.value) {
                    showAlert('Erro', 'Por favor, selecione um tipo de perfil para continuar.', 'error');
                    return;
                }

                const userData = {
                    email: document.getElementById('email').value,
                    senha: document.getElementById('password').value,
                    nome: document.getElementById('name').value,
                    tipo_conta: tipoContaInput.value
                };

                showAlert('Processando...', 'Estamos registrando sua conta...', 'success');

                try {
                    const response = await fetch('http://localhost:3001/api/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(userData)
                    });

                    const result = await response.json();
                    
                    if (response.ok) {
                        showAlert('Sucesso!', 'Usuário registrado com sucesso!', 'success');
                        registrationForm.reset();
                        console.log('Sucesso:', result);
                    } else {
                        showAlert('Erro', `Erro: ${result.error || 'Ocorreu um erro desconhecido.'}`, 'error');
                        console.error('Erro:', result);
                    }
                } catch (error) {
                    showAlert('Erro de Conexão', 'Falha na conexão. O servidor está offline?', 'error');
                    console.error('Erro de rede:', error);
                }
            });
        });
    </script>
</body>
</html>
