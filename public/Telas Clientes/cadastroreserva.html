<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça sua Reserva - Beachspot</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --brand-blue: #0138b4;
            --brand-blue-dark: #012a8c;
            --light-blue-gradient: #73bff6;
            --text-dark: #111827;
            --text-light: #6B7280;
            --border-color: #E5E7EB;
            --input-bg: #F9FAFB;
            --white: #FFFFFF;
            --success-green: #059669;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--brand-blue), var(--light-blue-gradient));
            background-attachment: fixed;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow: hidden; /* Para os círculos não criarem scrollbars */
        }

        /* MELHORIA: CÍRCULOS ANIMADOS NO FUNDO */
        .background-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .background-shapes div {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 25s infinite linear;
        }
        .background-shapes div:nth-child(1) { width: 60px; height: 60px; top: 10%; left: 15%; animation-duration: 30s; }
        .background-shapes div:nth-child(2) { width: 120px; height: 120px; top: 20%; left: 80%; animation-duration: 40s; }
        .background-shapes div:nth-child(3) { width: 80px; height: 80px; top: 75%; left: 10%; animation-duration: 20s; }
        .background-shapes div:nth-child(4) { width: 40px; height: 40px; top: 80%; left: 90%; animation-duration: 35s; }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-120vh) rotate(360deg); }
        }

        /* CARD PRINCIPAL */
        .booking-card {
            width: 100%;
            max-width: 640px;
            background: var(--white);
            border-radius: 24px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.15);
            padding: 24px;
            animation: popIn 0.6s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
            opacity: 0;
        }
        
        @keyframes popIn {
            from { opacity: 0; transform: translateY(20px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* CABEÇALHO */
        .card-header { display: flex; justify-content: space-between; align-items: center; padding: 8px; margin-bottom: 24px; }
        .logo { font-size: 24px; font-weight: 700; color: var(--text-dark); text-decoration: none; }
        .nav-and-user { display: flex; align-items: center; gap: 24px; }
        .nav-links { display: flex; gap: 20px; }
        .nav-links a { text-decoration: none; color: var(--text-light); font-weight: 500; transition: color 0.2s; }
        .nav-links a:hover { color: var(--brand-blue); }
        .user-avatar { width: 40px; height: 40px; border-radius: 50%; background-color: var(--brand-blue); color: var(--white); display: flex; align-items: center; justify-content: center; font-weight: bold; border: 2px solid var(--white); box-shadow: 0 0 0 2px var(--brand-blue); }
        
        /* MELHORIA: ILUSTRAÇÃO */
        .card-illustration {
            height: 120px;
            border-radius: 16px;
            background: linear-gradient(45deg, var(--brand-blue), var(--light-blue-gradient));
            margin: 0 8px 32px 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .form-intro { padding: 0 8px; margin-bottom: 24px; text-align: center; }
        .form-intro h1 { font-size: 32px; font-weight: 700; color: var(--text-dark); margin: 0 0 8px 0; }
        .form-intro p { margin: 0; color: var(--text-light); font-size: 16px; }

        hr { border: none; height: 1px; background-color: #e5e7eb; margin: 0 8px 24px 8px; }

        /* FORMULÁRIO COM ÍCONES */
        .form-group { margin-bottom: 24px; padding: 0 8px; }
        .form-group label { display: block; font-size: 14px; font-weight: 500; color: var(--text-light); margin-bottom: 8px; }
        
        .input-wrapper { position: relative; }
        .input-wrapper .lucide { position: absolute; left: 16px; top: 50%; transform: translateY(-50%); color: #9ca3af; transition: color 0.2s; pointer-events: none; }
        
        .form-input {
            width: 100%; height: 52px; background-color: var(--input-bg);
            border: 1px solid var(--border-color); border-radius: 12px;
            padding: 0 16px 0 50px; /* Espaço para o ícone */
            font-size: 16px; font-family: 'Poppins', sans-serif;
            color: var(--text-dark); transition: all 0.2s ease-in-out;
        }
        .form-input:focus {
            outline: none; background-color: var(--white); border-color: var(--brand-blue);
            box-shadow: 0 0 0 3px rgba(1, 56, 180, 0.15);
        }
        .form-input:focus + .lucide { color: var(--brand-blue); }

        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        
        .stepper { display: flex; align-items: center; justify-content: space-between; width: 100%; height: 52px; background-color: var(--input-bg); border: 1px solid var(--border-color); border-radius: 12px; padding: 0 6px; }
        .stepper button { background-color: var(--white); border: 1px solid var(--border-color); border-radius: 8px; width: 40px; height: 40px; font-size: 24px; font-weight: 400; color: var(--brand-blue); cursor: pointer; transition: all 0.2s; }
        .stepper button:hover { background-color: var(--brand-blue); color: var(--white); }
        .stepper #peopleCount { font-size: 18px; font-weight: 600; color: var(--text-dark); }

        .submit-btn { width: 100%; height: 52px; border: none; border-radius: 12px; background-color: var(--brand-blue); color: white; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.2s ease; margin-top: 16px; }
        .submit-btn:hover { transform: translateY(-3px); background-color: var(--brand-blue-dark); box-shadow: 0 10px 20px rgba(1, 56, 180, 0.25); }
        .submit-btn:active { transform: translateY(-1px); box-shadow: 0 4px 10px rgba(1, 56, 180, 0.2); }
        
        /* MELHORIA: TELA DE SUCESSO */
        .success-view {
            display: none;
            text-align: center;
            padding: 40px 20px;
            animation: popIn 0.5s;
        }
        .success-icon {
            width: 80px; height: 80px;
            background-color: #d1fae5;
            color: var(--success-green);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px auto;
        }
        .success-view h2 { font-size: 24px; color: var(--text-dark); margin: 0 0 8px 0; }
        .success-view p { color: var(--text-light); margin: 0 0 32px 0; max-width: 350px; margin-left: auto; margin-right: auto; }

        @media (max-width: 600px) {
            .nav-links { display: none; }
            .booking-card { padding: 16px; }
            .form-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="background-shapes">
        <div></div><div></div><div></div><div></div>
    </div>

    <div class="booking-card">
        <header class="card-header">
            <a href="#" class="logo">Beachspot</a>
            <div class="nav-and-user">
                <div class="nav-links">
                    <a href="#">Início</a>
                    <a href="#">Suas Reservas</a>
                </div>
                <div class="user-avatar">C</div>
            </div>
        </header>

        <main id="booking-main">
            <div class="card-illustration">
                <svg width="80" height="80" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M50 75C63.8071 75 75 63.8071 75 50C75 36.1929 63.8071 25 50 25C36.1929 25 25 36.1929 25 50C25 63.8071 36.1929 75 50 75Z" stroke="white" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M50 12.5V6.25" stroke="white" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M50 93.75V87.5" stroke="white" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M28.125 28.125L23.75 23.75" stroke="white" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M76.25 76.25L71.875 71.875" stroke="white" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12.5 50H6.25" stroke="white" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M93.75 50H87.5" stroke="white" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M28.125 71.875L23.75 76.25" stroke="white" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M76.25 23.75L71.875 28.125" stroke="white" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <div class="form-intro">
                <h1>Faça sua Reserva</h1>
                <p>Garanta seu lugar ao sol com conforto e praticidade.</p>
            </div>
            <hr>
            <form id="reservationForm" novalidate>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="reservationDate">Data</label>
                        <div class="input-wrapper">
                            <input type="date" id="reservationDate" class="form-input" required>
                            <i data-lucide="calendar" class="lucide"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="reservationTime">Horário</label>
                        <div class="input-wrapper">
                            <input type="time" id="reservationTime" class="form-input" required>
                            <i data-lucide="clock" class="lucide"></i>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Número de Pessoas</label>
                    <div class="stepper">
                        <button type="button" id="decreaseBtn">-</button>
                        <span id="peopleCount">1</span>
                        <button type="button" id="increaseBtn">+</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="fullName">Nome Completo</label>
                    <div class="input-wrapper">
                        <input type="text" id="fullName" class="form-input" placeholder="Seu nome completo" required>
                        <i data-lucide="user" class="lucide"></i>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="submit-btn">Confirmar Reserva</button>
                </div>
            </form>
        </main>
        
        <div id="success-view" class="success-view">
            <div class="success-icon">
                <i data-lucide="check" style="width: 40px; height: 40px;"></i>
            </div>
            <h2>Reserva Confirmada!</h2>
            <p id="success-message"></p>
            <button id="new-reservation-btn" class="submit-btn">Fazer Nova Reserva</button>
        </div>
    </div>

    <script>
        lucide.createIcons();

        document.addEventListener('DOMContentLoaded', function() {
            const bookingMain = document.getElementById('booking-main');
            const successView = document.getElementById('success-view');
            const form = document.getElementById('reservationForm');
            const newReservationBtn = document.getElementById('new-reservation-btn');
            
            const decreaseBtn = document.getElementById('decreaseBtn');
            const increaseBtn = document.getElementById('increaseBtn');
            const peopleCountSpan = document.getElementById('peopleCount');
            let peopleCount = 1;

            decreaseBtn.addEventListener('click', () => { if (peopleCount > 1) { peopleCount--; peopleCountSpan.textContent = peopleCount; } });
            increaseBtn.addEventListener('click', () => { peopleCount++; peopleCountSpan.textContent = peopleCount; });

            const dateInput = document.getElementById('reservationDate');
            const today = new Date();
            const offset = today.getTimezoneOffset();
            const todayLocal = new Date(today.getTime() - (offset*60*1000));
            dateInput.setAttribute('min', todayLocal.toISOString().split('T')[0]);

            form.addEventListener('submit', function(event) {
                event.preventDefault();
                const formData = {
                    date: dateInput.value,
                    time: document.getElementById('reservationTime').value,
                    people: peopleCountSpan.textContent,
                    name: document.getElementById('fullName').value
                };

                if (!formData.date || !formData.time || !formData.name) {
                    alert('Por favor, preencha todos os campos obrigatórios.');
                    return;
                }
                
                const formattedDate = new Date(formData.date).toLocaleDateString('pt-BR', {timeZone: 'UTC'});
                document.getElementById('success-message').textContent = `Enviamos todos os detalhes da sua reserva para ${formData.people} pessoa(s) no dia ${formattedDate} para o seu e-mail.`;

                bookingMain.style.display = 'none';
                successView.style.display = 'block';
            });

            newReservationBtn.addEventListener('click', () => {
                successView.style.display = 'none';
                bookingMain.style.display = 'block';
                form.reset();
                peopleCount = 1;
                peopleCountSpan.textContent = '1';
                dateInput.setAttribute('min', todayLocal.toISOString().split('T')[0]);
            });
        });
    </script>
</body>
</html>
