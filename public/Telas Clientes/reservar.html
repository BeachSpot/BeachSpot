<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeachSpot - Detalhes da Reserva</title>
    <link rel="icon" type="image/png" href="../assets/icons/Logo BeachSpot.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <style>
        :root {
            --brand-blue: #0138b4;
            --brand-blue-light: #3b82f6;
            --brand-blue-dark: #012a8c;
            --text-dark: #111827;
            --text-light: #6B7280;
            --border-color: #E5E7EB;
            --background-color: #F9FAFB;
            --white: #FFFFFF;
            --success-green: #059669;
            --error-red: #ef4444;
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            /* Fundo gradiente de suasReservas.html */
            background: linear-gradient(135deg, #0138b4, #73bff6);
            margin: 0;
            padding-top: 72px; /* Espaçamento para o header fixo */
            color: var(--text-dark);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .notification {
            position: fixed;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--text-dark);
            color: var(--white);
            padding: 12px 24px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 1000;
            transition: top 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-weight: 500;
        }
        .notification.show {
            top: 90px;
        }

        /* Estilo do card de reservar.html */
        .booking-card {
            width: 100%;
            max-width: 920px;
            background: var(--white);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.07);
            padding: 60px;
            margin: 60px auto 100px auto;
            position: relative;
            z-index: 10;
            animation: popIn 0.6s 0.2s cubic-bezier(0.165, 0.84, 0.44, 1) both;
        }
        
        @keyframes popIn {
            from { opacity: 0; transform: translateY(20px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .form-title {
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            color: var(--text-dark);
            margin-bottom: 8px;
        }

        .form-intro { text-align: center; margin-bottom: 24px; }
        .form-intro p { margin: 0; color: var(--text-light); font-size: 16px; line-height: 1.6; }
        hr { border: none; height: 1px; background-color: var(--border-color); margin: 0 0 32px 0; }
        .form-group { margin-bottom: 24px; position: relative; }
        .form-group label { display: block; font-size: 14px; font-weight: 500; color: var(--text-dark); margin-bottom: 8px; }
        .input-wrapper { position: relative; }
        .input-wrapper .lucide { position: absolute; left: 16px; top: 50%; transform: translateY(-50%); color: #9ca3af; transition: color 0.2s; pointer-events: none; }
        
        .form-input {
            width: 100%; height: 52px; background-color: var(--background-color); border: 1px solid var(--border-color);
            border-radius: 12px; padding: 0 16px 0 50px; font-size: 16px; font-family: 'Poppins', sans-serif;
            color: var(--text-dark); transition: all 0.2s ease-in-out;
        }
        .form-input:disabled {
            background-color: #e5e7eb; /* Cor de fundo cinza para desabilitado */
            color: #6b7280; /* Cor de texto mais clara */
            cursor: not-allowed;
        }

        .form-input:focus { outline: none; background-color: var(--white); border-color: var(--brand-blue); box-shadow: 0 0 0 3px rgba(1, 56, 180, 0.15); }
        .form-input:focus ~ .lucide { color: var(--brand-blue); }
        .form-input::placeholder { color: #9ca3af; }

        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        
        .stepper { display: flex; align-items: center; justify-content: space-between; width: 100%; height: 52px; background-color: var(--background-color); border: 1px solid var(--border-color); border-radius: 12px; padding: 6px; }
        .stepper button { background-color: var(--white); border: 1px solid var(--border-color); border-radius: 8px; width: 40px; height: 40px; font-size: 24px; font-weight: 400; color: var(--brand-blue); cursor: pointer; transition: all 0.2s; display: flex; align-items: center; justify-content: center; }
        .stepper button:hover { background-color: var(--brand-blue); color: var(--white); }
        .stepper #peopleCount { font-size: 18px; font-weight: 600; color: var(--text-dark); min-width: 50px; text-align: center; }

        .submit-btn { width: 100%; height: 52px; border: none; border-radius: 12px; background-color: var(--brand-blue); color: white; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.2s ease; margin-top: 8px; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .submit-btn:hover { transform: translateY(-3px); background-color: var(--brand-blue-dark); box-shadow: 0 10px 20px rgba(1, 56, 180, 0.25); }
        .submit-btn:active { transform: translateY(-1px); box-shadow: 0 4px 10px rgba(1, 56, 180, 0.2); }

        /* Botão Cancelar com cor sólida */
        .cancel-btn {
            width: 100%; height: 52px; border: none; border-radius: 12px; 
            background-color: #e5e7eb; /* Cor sólida cinza */
            color: var(--text-dark);   /* Texto escuro */
            font-size: 16px; font-weight: 600; cursor: pointer; 
            transition: all 0.2s ease; margin-top: 8px;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .cancel-btn:hover { 
            background-color: #d1d5db; /* Cinza um pouco mais escuro */
            color: var(--text-dark); 
        }

        .input-hint { display: block; margin-top: 6px; font-size: 12px; color: var(--text-light); font-weight: 400; }
        .validation-error { color: var(--error-red); font-size: 14px; margin-top: 8px; text-align: center; display: none; }
        
        @media (max-width: 768px) {
            .booking-card { padding: 32px; margin-left: 20px; margin-right: 20px; width: auto; }
        }

        @media (max-width: 600px) {
            .form-grid { grid-template-columns: 1fr; }
            .booking-card { padding: 24px;}
        }
    </style>
</head>
<body>
    <div id="notification" class="notification"></div>

    <header class="bg-white text-gray-800 fixed top-0 left-0 right-0 z-50 shadow-md">
        <nav class="container mx-auto max-w-6xl px-6 py-4 flex justify-between items-center">
            <a href="inicio.html" class="flex items-center">
                <img src="../assets/icons/Logo Preta.png" alt="Logo Beachspot" class="h-5 w-auto" onerror="this.onerror=null;this.src='https://placehold.co/150x40/000000/FFFFFF?text=beachspot&font=sans';">
            </a>
            <div class="flex items-center space-x-6">
                <a href="inicio.html" class="hidden md:block text-gray-600 hover:text-blue-600 transition duration-300 font-medium">Início</a>
                <a href="suasReservas.html" class="hidden md:block text-gray-600 hover:text-blue-600 transition duration-300 font-medium">Suas Reservas</a>
                <a href="configuracoes.html" class="text-gray-600 hover:text-blue-600 transition duration-300">
                    <i data-lucide="settings" class="w-6 h-6"></i>
                </a>
                <a href="perfilCliente.html">
                    <img src="https://placehold.co/40x40/0138b4/FFFFFF?text=C" alt="Avatar do Cliente" class="w-10 h-10 rounded-full border-2 border-blue-600 hover:opacity-90 transition-opacity">
                </a>
            </div>
        </nav>
    </header>

    <div style="flex-grow: 1;">
        <main class="booking-card">
            <div id="booking-form-view">
                <h1 class="form-title">Editar Reserva</h1>
                <div class="form-intro">
                    <p>Revise e atualize os detalhes da sua reserva.</p>
                </div>
                <hr>
                <form id="reservationForm" novalidate>
                    <div class="form-group">
                        <label for="barracaName">Barraca</label>
                        <div class="input-wrapper">
                            <input type="text" id="barracaName" class="form-input" value="Quiosque do Sol" disabled>
                            <i data-lucide="map-pin" class="lucide"></i>
                        </div>
                    </div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label for="reservationDate">Data</label>
                            <div class="input-wrapper">
                                <input type="text" id="reservationDate" class="form-input" placeholder="Selecione a data" required value="05/10/2025">
                                <i data-lucide="calendar" class="lucide"></i>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="reservationTime">Horário de Chegada</label>
                            <div class="input-wrapper">
                                <input type="text" id="reservationTime" class="form-input" placeholder="Selecione o horário" required value="14:00">
                                <i data-lucide="clock" class="lucide"></i>
                            </div>
                            </div>
                    </div>
                    <div class="form-group">
                        <label>Número de Pessoas</label>
                        <div class="stepper">
                            <button type="button" id="decreaseBtn">-</button>
                            <span id="peopleCount">2</span>
                            <button type="button" id="increaseBtn">+</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="font-medium">Nome dos Participantes</label>
                        <div id="namesContainer" class="space-y-3">
                            <div class="input-wrapper relative">
                                <input type="text" name="participantName[]" class="form-input name-input" placeholder="Seu nome" required value="Maria da Silva">
                                <i data-lucide="user" class="lucide"></i>
                            </div>
                            </div>
                    </div>
                    <div class="form-group">
                        <p id="validation-message" class="validation-error">Por favor, preencha todos os campos.</p>
                        <button type="submit" class="submit-btn">
                            <i data-lucide="save" style="width:20px; height:20px;"></i>
                            Salvar Alterações
                        </button>
                        <a href="suasReservas.html" class="cancel-btn">
                            Cancelar
                        </a>
                    </div>
                </form>
            </div>
            
            </main>
    </div>

    <footer class="w-full bg-white text-gray-800 z-10 py-12">
        <div class="container mx-auto max-w-6xl px-6">
            <div class="flex flex-wrap justify-between items-start text-left">
                <div class="w-full md:w-auto mb-8 md:mb-0">
                    <a href="inicio.html" class="flex items-center">
                        <img src="../assets/icons/Logo Preta.png" alt="Logo Beachspot" class="h-5 w-auto" onerror="this.onerror=null;this.src='https://placehold.co/150x40/000000/FFFFFF?text=beachspot&font=sans';">
                    </a>
                </div>
                <div class="w-1/2 md:w-auto mb-8 md:mb-0">
                    <h3 class="font-bold mb-3">Navegação</h3>
                    <ul class="space-y-2">
                        <li><a href="inicio.html" class="hover:text-blue-600 transition-colors">Início</a></li>
                        <li><a href="suasReservas.html" class="hover:text-blue-600 transition-colors">Suas Reservas</a></li>
                        <li><a href="configuracoes.html" class="hover:text-blue-600 transition-colors">Configurações</a></li>
                        <li><a href="perfilCliente.html" class="hover:text-blue-600 transition-colors">Perfil</a></li>
                    </ul>
                </div>
                <div class="w-1/2 md:w-auto">
                    <h3 class="font-bold mb-3">Redes Sociais</h3>
                    <div class="flex space-x-3"> 
                        <a href="https://www.instagram.com/empresa_beachspot" target="_blank" class="hover:text-blue-600 transition-colors"><i data-lucide="instagram"></i></a>
                        <a href="https://twitter.com/BeachSpotpraias" target="_blank" class="hover:text-blue-600 transition-colors"><i data-lucide="twitter"></i></a>
                    </div>
                </div>
            </div>
            <div class="text-center mt-12 border-t border-gray-200 pt-6">
                <p>&copy; 2025 Beachspot. Todos os direitos reservados.</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/pt.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();

            flatpickr("#reservationDate", {
                dateFormat: "d/m/Y",
                minDate: "today",
                locale: "pt",
            });

            flatpickr("#reservationTime", {
                enableTime: true,
                noCalendar: true,
                dateFormat: "H:i",
                time_24hr: true,
                minuteIncrement: 15,
                locale: "pt"
            });
            
            const notification = document.getElementById('notification');
            let notificationTimeout;
            function showNotification(message, isError = false) {
                clearTimeout(notificationTimeout);
                notification.textContent = message;
                notification.style.backgroundColor = isError ? 'var(--error-red)' : 'var(--text-dark)';
                notification.classList.add('show');
                notificationTimeout = setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000); // 3 segundos
            }

            const form = document.getElementById('reservationForm');
            const validationMessage = document.getElementById('validation-message');
            const decreaseBtn = document.getElementById('decreaseBtn');
            const increaseBtn = document.getElementById('increaseBtn');
            const peopleCountSpan = document.getElementById('peopleCount');
            const namesContainer = document.getElementById('namesContainer');
            
            // Carregar dados da reserva (simulado)
            let peopleCount = parseInt(peopleCountSpan.textContent) || 1;

            // --- MODIFICADO ---
            // Botão 'x' removido do template
            const addNameToForm = (nameValue = "") => {
                const newNameField = document.createElement('div');
                newNameField.className = 'input-wrapper relative dynamic-name-field';
                newNameField.innerHTML = `
                    <input type="text" name="participantName[]" class="form-input name-input" placeholder="Nome do acompanhante" required value="${nameValue}">
                    <i data-lucide="user" class="lucide"></i>
                `;
                namesContainer.appendChild(newNameField);
                lucide.createIcons();
            };

            // Simulação: Carregar o segundo participante
            if (peopleCount > 1) {
                // Adiciona os campos extras (exceto o primeiro, que já está no HTML)
                for (let i = 1; i < peopleCount; i++) {
                    // Simulação de nome
                    const name = (i === 1) ? "João Almeida" : ""; 
                    addNameToForm(name);
                }
            }


            const removeLastDynamicName = () => {
                const dynamicFields = namesContainer.querySelectorAll('.dynamic-name-field');
                if (dynamicFields.length > 0) {
                    dynamicFields[dynamicFields.length - 1].remove();
                }
            };

            decreaseBtn.addEventListener('click', () => {
                if (peopleCount > 1) {
                    peopleCount--;
                    peopleCountSpan.textContent = peopleCount;
                    removeLastDynamicName();
                }
            });

            increaseBtn.addEventListener('click', () => {
                peopleCount++;
                peopleCountSpan.textContent = peopleCount;
                addNameToForm(); // Adiciona um campo vazio
            });

            // --- MODIFICADO ---
            // Event listener para o botão 'x' removido, pois o botão não existe mais.

            form.addEventListener('submit', function(event) {
                event.preventDefault();
                
                let isValid = true;
                validationMessage.style.display = 'none';
                form.querySelectorAll('[required]').forEach(input => {
                    if (!input.value.trim()) {
                        isValid = false;
                        input.style.borderColor = 'var(--error-red)';
                    } else {
                        input.style.borderColor = '';
                    }
                });

                if (!isValid) {
                    validationMessage.style.display = 'block';
                    return;
                }

                const submitButton = form.querySelector('.submit-btn');
                submitButton.disabled = true;
                submitButton.innerHTML = 'Salvando...';
                
                // Simula o salvamento
                setTimeout(() => {
                    try {
                        // Mensagem de sucesso flutuante
                        showNotification("Reserva atualizada com sucesso!");

                        // Redireciona de volta para "Suas Reservas" após 2 segundos
                        setTimeout(() => {
                            window.location.href = "suasReservas.html";
                        }, 2000);

                    } catch (error) {
                        showNotification("Ocorreu um erro ao atualizar sua reserva.", true);
                        submitButton.disabled = false;
                        submitButton.innerHTML = '<i data-lucide="save" style="width:20px; height:20px;"></i> Salvar Alterações';
                        lucide.createIcons();
                    }
                }, 1000); 
            });
        });
    </script>
</body>
</html>
