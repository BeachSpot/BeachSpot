<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeachSpot</title>
    <link rel="stylesheet" href="assets/css/entrar.css">
    <!-- Caminho do ícone atualizado -->
    <link rel="icon" type="image/png" href="./assets/icons/Logo BeachSpot.png">
</head>
<body>
    <div class="container">
        <!-- Lado Esquerdo -->
        <div class="left-section">
            <div class="left-content">
                <h1 class="main-title">Defina sua<br>nova senha.</h1>
                <div class="feature-card">
                    <div class="feature-header">
                        <div class="feature-icon">
                            <!-- Ícone SVG substituído por IMG para consistência -->
                            <img src="https://img.icons8.com/ios-filled/50/ffffff/shield.png" alt="Ícone de Escudo">
                        </div>
                        <h3 class="feature-title">Segurança em Primeiro Lugar</h3>
                    </div>
                    <p class="feature-description">
                        Escolha uma senha forte para manter sua conta protegida.
                    </p>
                </div>
            </div>
            <div class="logo">
                <!-- Caminho da logo atualizado -->
                <img src="./assets/icons/Logo Branca.png" alt="BeachSpot Logo">
            </div>
        </div>

        <!-- Lado Direito -->
        <div class="right-section">
            <div class="form-card">
                <h2 class="form-title">Digite sua nova senha</h2>
                <p class="form-subtitle">
                    Crie uma senha segura e única.
                </p>
                
                <form id="update-password-form">
                    <div class="form-group">
                        <label class="form-label" for="new-password">Nova Senha</label>
                        <div class="password-wrapper">
                            <input 
                                type="password" 
                                id="new-password" 
                                class="form-input" 
                                placeholder="Digite sua nova senha" 
                                minlength="6"
                                required
                            >
                            <!-- A função togglePassword precisa ser definida/importada no seu JS -->
                            <button type="button" class="password-toggle" id="toggle-new-password">
                                <svg id="eye-icon-1" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                                <svg id="eye-off-icon-1" style="display: none;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                    <line x1="1" y1="1" x2="23" y2="23"></line>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="confirm-password">Confirmar Nova Senha</label>
                        <div class="password-wrapper">
                            <input 
                                type="password" 
                                id="confirm-password" 
                                class="form-input" 
                                placeholder="Digite a senha novamente" 
                                minlength="6"
                                required
                            >
                            <!-- A função togglePassword precisa ser definida/importada no seu JS -->
                            <button type="button" class="password-toggle" id="toggle-confirm-password">
                                <svg id="eye-icon-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                                <svg id="eye-off-icon-2" style="display: none;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                    <line x1="1" y1="1" x2="23" y2="23"></line>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <p class="terms-text" style="margin-bottom: 20px;">
                        Sua senha deve ter no mínimo 6 caracteres.
                    </p>
                    
                    <button type="submit" class="btn-primary">Redefinir Senha</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal de Alerta -->
    <div id="alert-modal" class="alert-modal">
        <div class="alert-box">
            <h3 id="alert-title" class="alert-header"></h3>
            <p id="alert-message" class="alert-message"></p>
            <button id="alert-close-btn" class="alert-close-btn">OK</button>
        </div>
    </div>

    <!-- Caminhos dos scripts atualizados -->
    <script type="module" src="./assets/js/supabaseClient.js"></script>
    <script type="module" src="./assets/js/redefinir-senha.js"></script>
</body>
</html>
