<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeachSpot</title>
    <!-- Adicionando um script para redirecionar se o arquivo for aberto localmente. -->
    <script>
        if (window.location.protocol === 'file:') {
            // Se o arquivo for aberto localmente, redireciona para o endereço do servidor
            window.location.href = 'http://localhost:3001/entrar.html';
        }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0138b4, #73bff6);
            padding: 20px;
        }

        .container {
            display: flex;
            max-width: 1200px;
            width: 100%;
            min-height: 650px;
        }

        .left-section {
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            color: white;
        }

        .left-content {
            position: relative;
            z-index: 1;
        }

        .main-title {
            color: #FFFFFF;
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 40px;
            line-height: 1.2;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            color: #1F2937;
        }

        .feature-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.2);
        }

        .feature-header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .feature-icon {
            width: 40px;
            height: 40px;
            margin-right: 12px;
            background: linear-gradient(135deg, #2196F3 0%, #1565C0 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .feature-icon img {
            width: 28px;
            height: 28px;
        }

        .feature-title {
            color: #1F2937;
            font-size: 18px;
            font-weight: 600;
        }

        .feature-description {
            color: #6B7280;
            font-size: 14px;
            line-height: 1.6;
        }

        .logo {
            position: relative;
            z-index: 1;
        }

        .logo img {
            width: 250px;
            height: auto;
        }

        .right-section {
            flex: 1;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-card {
            background: #FFFFFF;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            max-width: 450px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }

        .form-title {
            color: #1985d4;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .form-subtitle {
            color: #6B7280;
            font-size: 14px;
            text-align: center;
            margin-bottom: 32px;
        }

        .form-subtitle a {
            color: #1976D2;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .form-subtitle a:hover {
            color: #0D47A1;
            text-decoration: underline;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            color: #1F2937;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #E5E7EB;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #1976D2;
            box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.1);
        }

        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            color: #6B7280;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #1F2937;
        }

        .password-toggle svg {
            width: 20px;
            height: 20px;
        }

        .forgot-password {
            display: block;
            text-align: right;
            margin-bottom: 24px;
            font-size: 12px;
        }

        .forgot-password a {
            color: #1976D2;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #0D47A1;
            text-decoration: underline;
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: #0288D1;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .btn-primary:hover {
            background: #0277BD;
            transform: translateY(-1px);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #E5E7EB;
        }

        .divider span {
            color: #6B7280;
            font-size: 12px;
            padding: 0 16px;
        }

        .social-buttons {
            display: flex;
            gap: 12px;
        }

        .btn-social {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px;
            background: white;
            border: 1px solid #E5E7EB;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #1F2937;
            cursor: pointer;
            transition: background 0.3s ease, border-color 0.3s ease;
        }

        .btn-social:hover {
            background: #F9FAFB;
            border-color: #D1D5DB;
        }

        .btn-social svg {
            width: 20px;
            height: 20px;
        }
        
        /* Modal de Alerta - Estilo copiado de criar-conta.html */
        .alert-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex; justify-content: center; align-items: center;
            z-index: 1000; opacity: 0; visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .alert-modal.visible { opacity: 1; visibility: visible; }
        .alert-box {
            background: rgba(255, 255, 255, 0.95); border-radius: 12px;
            padding: 30px; width: 90%; max-width: 400px; text-align: center;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1); position: relative;
            transform: scale(0.95);
            transition: transform 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
            border: 2px solid transparent;
        }
        .alert-modal.visible .alert-box { transform: scale(1); }
        .alert-box.success { border-color: #198754; box-shadow: 0 16px 48px rgba(25, 135, 84, 0.25); }
        .alert-box.success .alert-header { color: #198754; }
        .alert-box.error { border-color: #dc3545; box-shadow: 0 16px 48px rgba(220, 53, 69, 0.25); }
        .alert-box.error .alert-header { color: #dc3545; }
        .alert-header { font-size: 24px; font-weight: 700; margin-bottom: 15px; }
        .alert-message { font-size: 16px; color: #4B5563; margin-bottom: 25px; }
        .alert-close-btn {
            background: #0288D1; color: white; border: none; border-radius: 8px;
            padding: 12px 24px; font-size: 16px; font-weight: 600; cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .alert-close-btn:hover { background: #0277BD; transform: translateY(-1px); }
        .alert-close-btn:active { transform: translateY(0); }

        /* Responsividade */
        @media (max-width: 968px) {
            .left-section { display: none; }
            .container {
                flex-direction: column; max-width: 500px; min-height: auto;
                background: rgba(255,255,255,0.9); border-radius: 16px;
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            }
            .right-section { padding: 40px; }
            .form-card { box-shadow: none; padding: 0; }
        }
        @media (max-width: 480px) {
            .right-section { padding: 30px 20px; }
            .form-title { font-size: 24px; }
            .social-buttons { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Lado Esquerdo -->
        <div class="left-section">
            <div class="left-content">
                <h1 class="main-title">Boas-vindas de volta<br>ao seu lugar ao sol.</h1>
                <div class="feature-card">
                    <div class="feature-header">
                        <div class="feature-icon">
                            <img src="https://img.icons8.com/ios-filled/50/ffffff/sun.png" alt="Ícone de Sol">
                        </div>
                        <h3 class="feature-title">Seu lugar ao sol te esperava</h3>
                    </div>
                    <p class="feature-description">
                        Que bom te ver de volta! Continue de onde parou e encontre as melhores experiências que só a Bahia oferece.
                    </p>
                </div>
            </div>
            <div class="logo">
                <img src="/assets/img/Logo BeachSpot.png" alt="BeachSpot Logo">
            </div>
        </div>

        <!-- Lado Direito -->
        <div class="right-section">
            <div class="form-card">
                <h2 class="form-title">Entre na sua conta</h2>
                <p class="form-subtitle">
                    Não tem uma conta? <a href="cadastro.html">Cadastre-se</a>
                </p>
                <form id="login-form">
                    <div class="form-group">
                        <label class="form-label" for="email">E-mail</label>
                        <input type="email" id="email" class="form-input" placeholder="Digite seu e-mail" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="password">Senha</label>
                        <div class="password-wrapper">
                            <input type="password" id="password" class="form-input" placeholder="Digite sua senha" required>
                            <button type="button" class="password-toggle" onclick="togglePassword()">
                                <svg id="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                                <svg id="eye-off-icon" style="display: none;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                    <line x1="1" y1="1" x2="23" y2="23"></line>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <p class="forgot-password"><a href="#">Esqueceu sua senha?</a></p>
                    <button type="submit" class="btn-primary">Entrar</button>
                </form>
                <div class="divider"><span>ou entre com</span></div>
                <div class="social-buttons">
                    <button class="btn-social">
                        <svg viewBox="0 0 24 24" fill="#1877F2"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path></svg> Facebook
                    </button>
                    <button class="btn-social">
                        <svg viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg> Google
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Alerta -->
    <div id="alert-modal" class="alert-modal">
        <div class="alert-box">
            <h3 id="alert-title" class="alert-header"></h3>
            <p id="alert-message" class="alert-message"></p>
            <button id="alert-close-btn" class="alert-close-btn">OK</button>
        </div>
    </div>

    <script>
        // Função para alternar visibilidade da senha
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');
            const eyeOffIcon = document.getElementById('eye-off-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.style.display = 'none';
                eyeOffIcon.style.display = 'block';
            } else {
                passwordInput.type = 'password';
                eyeIcon.style.display = 'block';
                eyeOffIcon.style.display = 'none';
            }
        }

        // Funções do Modal de Alerta
        function showAlert(title, message, type) {
            const modal = document.getElementById('alert-modal');
            const box = modal.querySelector('.alert-box');
            document.getElementById('alert-title').textContent = title;
            document.getElementById('alert-message').textContent = message;
            box.className = 'alert-box'; // Limpa classes anteriores
            box.classList.add(type); // Adiciona success ou error
            modal.classList.add('visible');
        }

        function hideAlert() {
            document.getElementById('alert-modal').classList.remove('visible');
        }

        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const alertCloseBtn = document.getElementById('alert-close-btn');

            alertCloseBtn.addEventListener('click', hideAlert);

            loginForm.addEventListener('submit', async (event) => {
                event.preventDefault();

                const loginData = {
                    email: document.getElementById('email').value,
                    senha: document.getElementById('password').value,
                };

                try {
                    const response = await fetch('http://localhost:3001/api/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(loginData)
                    });

                    const result = await response.json();

                    if (response.ok) {
                        // CORREÇÃO: O servidor não envia um 'token' ou um objeto 'user'.
                        // Os dados do usuário estão diretamente no objeto 'result'.
                        // Armazenamos a resposta inteira em 'userData'.
                        sessionStorage.setItem('userData', JSON.stringify(result));

                        showAlert('Sucesso!', `Bem-vindo(a) de volta, ${result.nome}!`, 'success');
                        
                        // Redireciona após um pequeno delay
                        setTimeout(() => {
                            // Idealmente, redirecionar com base no tipo de conta
                            window.location.href = '/perfil-pessoal/inicio.html';
                            hideAlert(); // Esconde o modal antes de sair da página
                        }, 1500);

                    } else {
                        showAlert('Erro no Login', result.error || 'Ocorreu um erro.', 'error');
                    }
                } catch (error) {
                    showAlert('Erro de Conexão', 'Não foi possível conectar ao servidor. Tente novamente mais tarde.', 'error');
                    console.error('Erro de rede:', error);
                }
            });
        });
    </script>
</body>
</html>
