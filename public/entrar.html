<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeachSpot</title>
    <link rel="stylesheet" href="/public/assets/css/entrar.css">
    <link rel="icon" type="image/png" href="/public/assets/icons/Logo BeachSpot.png">
</head>
<body>
    <div class="container">
        <!-- Lado Esquerdo -->
        <div class="left-section">
            <div class="left-content">
                <h1 class="main-title">Boas-vindas de volta<br>ao seu lugar ao sol.</h1>
                <div class="feature-card">
                    <div class="feature-header">
                        <div class="feature-icon">
                            <img src="https://img.icons8.com/ios-filled/50/ffffff/sun.png" alt="Ícone de Sol">
                        </div>
                        <h3 class="feature-title">Seu lugar ao sol te esperava</h3>
                    </div>
                    <p class="feature-description">
                        Que bom te ver de volta! Continue de onde parou e encontre as melhores experiências que só a Bahia oferece.
                    </p>
                </div>
            </div>
            <div class="logo">
                <img src="/public/assets/icons/Logo Branca.png" alt="BeachSpot Logo">
            </div>
        </div>

        <!-- Lado Direito -->
        <div class="right-section">
            <div class="form-card">
                <h2 class="form-title">Entre na sua conta</h2>
                <p class="form-subtitle">
                    Não tem uma conta? <a href="cadastro.html">Cadastre-se</a>
                </p>
                <form id="login-form">
                    <div class="form-group">
                        <label class="form-label" for="email">E-mail</label>
                        <input type="email" id="email" class="form-input" placeholder="Digite seu e-mail" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="password">Senha</label>
                        <div class="password-wrapper">
                            <input type="password" id="password" class="form-input" placeholder="Digite sua senha" required>
                            <button type="button" class="password-toggle" onclick="togglePassword()">
                                <svg id="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                                <svg id="eye-off-icon" style="display: none;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                    <line x1="1" y1="1" x2="23" y2="23"></line>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <p class="forgot-password"><a href="#">Esqueceu sua senha?</a></p>
                    <button type="submit" class="btn-primary">Entrar</button>
                </form>
                <div class="divider"><span>ou entre com</span></div>
                <div class="social-buttons">
                    <button class="btn-social">
                        <svg viewBox="0 0 24 24" fill="#1877F2"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path></svg> Facebook
                    </button>
                    <button class="btn-social">
                        <svg viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg> Google
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Alerta -->
    <div id="alert-modal" class="alert-modal">
        <div class="alert-box">
            <h3 id="alert-title" class="alert-header"></h3>
            <p id="alert-message" class="alert-message"></p>
            <button id="alert-close-btn" class="alert-close-btn">OK</button>
        </div>
    </div>

    <script src="/public/assets/js/entrar.js"></script>
</body>
</html>
