<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeachSpot</title>
    <!-- Mantém seu CSS original -->
    <link rel="stylesheet" href="/public/assets/css/cadastro.css">
    <link rel="icon" type="image/png" href="/public/assets/icons/Logo BeachSpot.png">
</head>
<body>
    <div class="container">
        <!-- Lado Esquerdo (sem alterações) -->
        <div class="left-section">
            <div class="left-content">
                <h1 class="main-title">Boas-vindas ao seu<br>lugar ao sol.</h1>
                <button type="button" class="feature-card" data-tipo-conta="cliente">
                    <div class="feature-header">
                        <div class="feature-icon">
                            <svg viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                        </div>
                        <h3 class="feature-title">Perfil Cliente</h3>
                    </div>
                    <p class="feature-description">Reserve seu lugar na areia, escolha guarda-sóis e cadeiras com antecedência e garanta um dia de praia perfeito.</p>
                </button>
                <button type="button" class="feature-card" data-tipo-conta="gestor">
                    <div class="feature-header">
                        <div class="feature-icon">
                            <svg viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path></svg>
                        </div>
                        <h3 class="feature-title">Perfil Gestor</h3>
                    </div>
                    <p class="feature-description">Gerencie suas reservas, organize a disposição de guarda-sóis e otimize a ocupação do seu espaço na praia.</p>
                </button>
            </div>
            <div class="logo">
                <img src="/public/assets/icons/Logo Branca.png" alt="BeachSpot Logo">
            </div>
        </div>

        <!-- Lado Direito -->
        <div class="right-section">
            <div id="registration-form-card" class="selection-card">
                <h2 class="form-title">Crie sua conta</h2>
                <p class="form-subtitle">Já tem uma conta? <a href="entrar.html">Entrar</a></p>

                <!-- Formulário de cadastro com e-mail (sem alterações) -->
                <form id="registration-form">
                    <input type="hidden" id="tipo-conta" name="tipo_conta">
                    <div class="form-group">
                        <label class="form-label" for="name">Nome</label>
                        <input type="text" id="name" class="form-input" placeholder="Digite seu nome" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="email">E-mail</label>
                        <input type="email" id="email" class="form-input" placeholder="Digite seu e-mail" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="password">Senha</label>
                        <div class="password-wrapper">
                            <input type="password" id="password" class="form-input" placeholder="Crie uma senha" required>
                            <button type="button" class="password-toggle" onclick="togglePassword()">
                                <svg id="eye-icon" viewBox="0 0 24 24"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                                <svg id="eye-off-icon" style="display: none;" viewBox="0 0 24 24"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>
                            </button>
                        </div>
                    </div>
                    <p class="terms-text">Ao se cadastrar, você concorda com nossos Termos de Uso e Política de Privacidade.</p>
                    <button type="submit" class="btn-primary">Cadastrar</button>
                </form>

                <div class="divider"><span>ou cadastre-se com</span></div>

                <!-- Botões Sociais Atualizados -->
                <div class="social-buttons">
                    <button id="facebook-btn" class="btn-social">
                        <svg viewBox="0 0 24 24" fill="#1877F2"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path></svg>
                        Facebook
                    </button>
                    <button id="google-btn" class="btn-social">
                        <svg viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
                        Google
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Alerta (sem alterações) -->
    <div id="alert-modal" class="alert-modal">
        <div class="alert-box">
            <h3 id="alert-title" class="alert-header"></h3>
            <p id="alert-message" class="alert-message"></p>
            <button id="alert-close-btn" class="alert-close-btn">OK</button>
        </div>
    </div>

    <!-- MUDANÇA IMPORTANTE: Importamos o script como um módulo -->
    <script type="module" src="/public/assets/js/cadastro.js"></script>
</body>
</html>
